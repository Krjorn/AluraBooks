<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__hamburger--menu"></span>
            </label>
            <ul class="menu__list">
                <li class="menu__list--title">Categorias</li>
                <li class="menu__list--item">
                    <a class="menu__list--link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="menu__list--item">
                    <a class="menu__list--link" href="#">FRONT-END</a>
                </li>
                <li class="menu__list--item">
                    <a class="menu__list--link" href="#">INFRAESTRUTURA</a>
                </li>
                <li class="menu__list--item">
                    <a class="menu__list--link" href="#">BUSINESS</a>
                </li>
                <li class="menu__list--item">
                    <a class="menu__list--link" href="#">DESIGN & UX</a>
                </li>
            </ul>
            <img src="./assets/logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container user">
            <a href="#"><img src="./assets/favorites.svg" alt="Meus favoritos"></a>
            <a href="#"><img src="./assets/bag.svg" alt="Carrinho de compras"></a>
            <a href="#"><img src="./assets/user.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="swiper">
        <h2 class="swiper__title">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/books/apacheKafka.svg" alt="Livro sobre Apache Kafka e Spring Boot"></div>
                <div class="swiper-slide"><img src="./assets/books/arquitetura.svg" alt="Livro sobre arquitetura de software distribuído"></div>
                <div class="swiper-slide"><img src="./assets/books/gestao.svg" alt="Livro sobre gestão de produtos"></div>
                <div class="swiper-slide"><img src="./assets/books/javascript.svg" alt="Livro sobre JavaScript Assertivo"></div>
                <div class="swiper-slide"><img src="./assets/books/lideranca.svg" alt="Livro sobre liderança em design"></div>
                <div class="swiper-slide"><img src="./assets/books/nodejs.svg" alt="Livro sobre Node.js"></div>
                <div class="swiper-slide"><img src="./assets/books/portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="./assets/books/reactNative.svg" alt="Livro sobre React Native"></div>
                <div class="swiper-slide"><img src="./assets/books/tuning.svg" alt="Livro sobre Tuning de SQL"></div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
